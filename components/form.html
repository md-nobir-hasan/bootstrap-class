<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Template</title>
    <link rel="stylesheet" href="../bootstrap523.css" />
    <style>
        #sidenav{
            width: 360px;
            height: 100vh;
            margin-left: -360px;
            transition: .5s;
        }
        #sidenav.nshow{
            margin-left: 0;
            transition: .5s;
        }
        #wrapper{
            margin-left: 0;
            transition: .5s;
        }
        #wrapper.nshow{
            margin-left: 360px;
            transition: .5s;
        }

        @media screen and (max-width:767px){
            #sidenav{
                margin-left: 0;
                transition: .5s;
            }
            #sidenav.nshow{
                margin-left: -360px;
                transition: .5s;
            }
            #wrapper{
                margin-left: 0px;
            }
            #wrapper.nshow{
                margin-left: 0;
            }
        }
    </style>
  </head>
  <body>
    <div class="position-fixed text-bg-dark nshow mobile_hide z-1" id="sidenav">
        <div class="py-2 text-center bg-black position-relative">
            <a href="" class="fs-2 text-decoration-none text-white fw-bold"> Brand Name</a>
           <span class="position-absolute top-0 end-0 bg-danger d-md-none" id="close_sidenav">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
              </svg>
           </span>
        </div>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a href="../admin-template.html" class="nav-link fw-bold fs-5 ">Home</a>
            </li>
            <li class="nav-item">
                <a href="#sn1" data-bs-toggle="collapse" class="nav-link fw-bold fs-5 active" >Components</a>
                <div class="collapse show bg-black" id="sn1">
                    <ul class="nav nav-pills flex-column ps-3">
                        <li class="nav-item mt-2">
                            <a href="components/form.html" class="nav-link fs-5 active">Form</a>
                        </li>
                        <li class="nav-item">
                            <a href="report.html" class="nav-link fs-5">Report</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link fs-5">Secondary menue</a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link fw-bold fs-5">menu 3</a>
            </li>
        </ul>
    </div>

    <div class="wrapper ps-1 nshow" id="wrapper">

        <!-- top navbar  -->
        <header class="navbar shadow-lg">
            <span class="mobile_hide" id="sidenav_toggler">
                <svg id="mobile_hide" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path class="mobile_hide" fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </span>
            <ul class="nav align-items-center">
                <li class="nav-item">
                    <a href="" class="nav-link position-relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                            <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
                        </svg>
                        <span class="badge bg-danger rounded-pill position-absolute top-0 end-0">25</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="" class="nav-link position-relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-envelope-open" viewBox="0 0 16 16">
                            <path d="M8.47 1.318a1 1 0 0 0-.94 0l-6 3.2A1 1 0 0 0 1 5.4v.817l5.75 3.45L8 8.917l1.25.75L15 6.217V5.4a1 1 0 0 0-.53-.882l-6-3.2ZM15 7.383l-4.778 2.867L15 13.117V7.383Zm-.035 6.88L8 10.082l-6.965 4.18A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738ZM1 13.116l4.778-2.867L1 7.383v5.734ZM7.059.435a2 2 0 0 1 1.882 0l6 3.2A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765l6-3.2Z"/>
                        </svg>
                        <span class="badge bg-danger rounded-pill position-absolute top-0 end-0">12</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="" class="nav-link">
                        <img src="../download.png" alt="User Image" height="60px">
                    </a>
                </li>
            </ul>
        </header>

        <!-- Form  -->
        <div class="mt-2 p-4">
             <form action="">
                <div class="card">
                    <div class="card-header">
                        <h4 class="float-start">Share You Story</h4>
                        <button class="btn btn-info float-end">Back</button>
                    </div>
                
                    <div class="card-body">
                    <div class="row gap-2">
                        <div class="col-12 col-lg-3">
                            <div class="text-center">
                                <label for="img_file">
                                    <img src="../images/img-upload.png" width="150px" alt="" class="img"> 
                                    <span class="btn btn-primary d-block mt-1">Upload Image</span>
                                </label>
                                <input type="file" id="img_file" hidden>

                            </div>
                        </div>
                        <div class="col-12 col-lg-8">
                            <div class="row">
                                <di class="col">
                                    <label for="title" class="form-label fs-5 fw-medium">Title:</label><span class="text-danger fs-4 fw-bold">*</span>
                                    <input type="text" id="title" class="form-control" placeholder="Write a title here">
                                    <span class="text-danger">This field is required</span>
                                </di>
                            </div>
                            <div class="row mt-3">
                                <di class="col">
                                    <label for="profession" class="form-label fs-5 fw-medium">Profession:</label>
                                    <select name="profession" id="profession" class="form-select">
                                        <option value="">Teacher</option>
                                        <option value="">Student</option>
                                        <option value="">Web developer</option>
                                    </select>
                                </di>
                            </div>

                            <div class="row mt-3">
                                <di class="col">
                                    <label for="story" class="form-label fs-5 fw-medium">Story:</label>
                                    <textarea name="story" id="story" cols="30" rows="10" class="form-control" placeholder="Write your story here"></textarea>
                                </di>
                            </div>
                            
                        </div>
                    </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary w-100">Post</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <script src="../bootstrap.min.js"></script>

    <script>
        const sidenav = document.getElementById('sidenav');
        const wrapper = document.getElementById('wrapper');
        const sidenav_toggler = document.getElementById('sidenav_toggler');
        const close_sidenav = document.getElementById('close_sidenav');
        
        sidenav_toggler.addEventListener('click',()=>{
            sidenav.classList.toggle('nshow');
            wrapper.classList.toggle('nshow');
        });

        close_sidenav.addEventListener('click',()=>{
            sidenav.classList.add('nshow');
            wrapper.classList.add('nshow');
        });

    </script>
  </body>
</html>
