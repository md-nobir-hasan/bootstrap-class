<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="bootstrap523.css" />
  </head>
  <body>
    <div class="container mt-4">
        <form action="" class="border border-2 border-black p-4">
            <label for="" class="label">Full Name:</label>
            <input type="text" class="form-control" readonly>
            <label for="" class="mt-4">Full Name:</label>
            <input type="text" class="form-control" disabled>
            <select name="" id="" class="form-control mt-3">
                <option value="">Dhaka</option>
                <option value="">Dhaka2</option>
                <option value="">Dhaka3</option>
                <option value="">Dhaka4</option>
            </select>


            <div class="form-check form-switch">
                <label for="ds" class="mt-4">No switch</label>
                <input type="checkbox" id="ds" class="form-check-input mt-4" role="switch">
            </div>

            <label for="range1">Range One</label>
            <input type="range" class="form-range" id="range1" min="0" step="5" max="999">

            <div class="input-group border border-3 border-info">
                <input type="text" class="form-control" placeholder="Price">
              <span class="input-group-text">@</span>
                <select name="" id="" class="form-select">
                    <option value="">BDT</option>
                    <option value="">USD</option>
                </select>
            </div>
            <div class="border border-3 border-info mt-4">
                <input type="text" placeholder="Price">
              <span >@</span>
                <select name="" id="">
                    <option value="">BDT</option>
                    <option value="">USD</option>
                </select>
            </div>
        </form>
    </div>
  </body>
</html>
